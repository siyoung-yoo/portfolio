<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="../../static/css/default.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/common.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/content.css" />
<script src="../../static/js/jquery/jquery-3.7.0.min.js"></script>
<script src="../../static/js/comm/common.js"></script>
<script src="../../static/js/comm/pub_ui.js"></script> <!-- 퍼블만 사용하는 임시 스크립트 -->

<script>
	$(function() {
		fnPopupOpen("#btn01", "#popup01");
	})
</script>

</head>
<body>
	<div data-include="../layout/skipnavi.html #skipnavi"></div>

	<div id="wrapper">
		<div data-include="../layout/header.html #header"></div>

		<div id="container">

			<div data-include="../layout/sideInfo.html #sideInfo"></div>

			<div class="content" id="bodyContent">

				<nav class="breadcrumbWrap" aria-label="현재 경로">
					<ol class="breadcrumb">
						<li><a href="#0"><i class="icoHome"></i><span class="srOnly">홈</span></a></li>
						<li><a href="#0">메뉴명 1</a></li>
						<li><a href="#0">메뉴명 1-1</a></li>
					</ol>
				</nav>
				<!-- // breadcrumb -->


				<!-- 컨텐츠 START -->
				<div class="contWrap">
					<br><br>
					<button type="button" class="btnLinePoint" id="btn01" data-popupTarget="#popup01">[팝업] 제출서류 재제출 요청</button>
				</div>
				<!-- // 컨텐츠 END -->

			</div>

			<div data-include="../layout/footer.html #footer"></div>
		</div>
	</div>



	<!-- 재제출 요청 팝업 START -->
	<div role="dialog" class="popupWrap" id="popup01">
		<div class="popupCont">
			<div class="popupHeader">제출서류 재제출 요청</div>

			<div class="popupBody">
				<div class="titleArea">
					<h3 class="sectionTitle">서류 정보</h3>
				</div>
				<div class="tableWrap">
					<table class="tableRow">
						<caption>재제출 요청 서류 정보</caption>
						<colgroup>
							<col style="width: 120px">
							<col>
							<col style="width: 120px">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">모집시기</th>
								<td>정시</td>
								<th scope="row">전형유형</th>
								<td>지역인재</td>
							</tr>
							<tr>
								<th scope="row">차수</th>
								<td>1차</td>
								<th scope="row">모집단위</th>
								<td>간호학과</td>
							</tr>
							<tr>
								<th scope="row">수험번호</th>
								<td>A121213</td>
								<th scope="row">지원자명</th>
								<td>홍길동</td>
							</tr>
							<tr>
								<th scope="row">서류명</th>
								<td>
									<ul class="divider center">
										<li>가족관계증명서</li>
										<li class="wFix">
											<button type="button" class="btnLineGray sm withIcon"><i class="icoFileView"></i>열람</button>
										</li>
									</ul>
								</td>
								<th scope="row">서류 구분</th>
								<td>전자증명서</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="titleArea">
					<h3 class="sectionTitle required">요청사항</h3>
					<p class="fs14 colorGrey">40 / 100 자</p>
				</div>
				<div class="formText h200">
					<textarea name="" id="" title="요청사항 필수 입력"></textarea>
				</div>
			</div>

			<div class="popupFooter">
				<button type="button" class="btnLineGray closeBtn">취소</button>
				<button type="button" class="btnBoxPoint" onclick="fnPopupClose('#popup01', '#btn01')">저장</button>
			</div>
			<button type="button" class="btnIconClose closeBtn"><span class="srOnly">닫기</span></button>
		</div>
	</div>
	<!-- // 재제출 요청 팝업 END -->
</body>
</html>
