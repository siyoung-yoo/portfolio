<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="../../static/css/default.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/common.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/content.css" />
<script src="../../static/js/jquery/jquery-3.7.0.min.js"></script>
<script src="../../static/js/comm/common.js"></script>
<script src="../../static/js/comm/pub_ui.js"></script> <!-- 퍼블만 사용하는 임시 스크립트 -->

<script>
	$(function() {
		fnPopupOpen("#btn01", "#popup01");
	})
</script>

</head>
<body>
	<div data-include="../layout/skipnavi.html #skipnavi"></div>

	<div id="wrapper">
		<div data-include="../layout/header.html #header"></div>

		<div id="container">

			<div data-include="../layout/sideInfo.html #sideInfo"></div>

			<div class="content" id="bodyContent">

				<nav class="breadcrumbWrap" aria-label="현재 경로">
					<ol class="breadcrumb">
						<li><a href="#0"><i class="icoHome"></i><span class="srOnly">홈</span></a></li>
						<li><a href="#0">메뉴명 1</a></li>
						<li><a href="#0">메뉴명 1-1</a></li>
					</ol>
				</nav>
				<!-- // breadcrumb -->


				<!-- 컨텐츠 START -->
				<div class="contWrap">
					<br><br>
					<button type="button" class="btnLineGray" id="btn01" data-popupTarget="#popup01">[팝업] 자동로그아웃 안내</button>
				</div>
				<!-- // 컨텐츠 END -->

			</div>

			<div data-include="../layout/footer.html #footer"></div>
		</div>
	</div>



	<!-- 자동로그아웃 안내 팝업 START -->
	<div role="dialog" class="popupWrap sm" id="popup01">
		<div class="popupCont">
			<div class="popupHeader">자동로그아웃 안내</div>
			<div class="popupBody pt25">
				<div class="tac mb30">
					<img src="../../static/img/common/img_nodata.png" role="presentation">
					<p class="fs16 mt20">고객님의 안전한 웹사이트 사용을 위해<br>로그인 후 서비스 이용이 없어 로그아웃 됩니다.</p>
				</div>

				<div class="boxBgStyle flexBetween mb30">
					<p>자동 로그아웃 까지</p>
					<ul class="timerDisplay">
						<li><b class="time">1</b>분</li>
						<li><b class="time">42</b>초</li>
					</ul>
				</div>

				<p class="fs14 pb5 colorPoint">로그인 시간을 연장할까요?</p>
			</div>
			<div class="popupFooter">
				<button type="button" class="btnLineGray" onclick="fnPopupClose('#popup01')">로그아웃</button>
				<button type="button" class="btnBoxPoint" onclick="fnPopupClose('#popup01', '#btn01')">연장</button>
			</div>
			<button type="button" class="btnIconClose closeBtn"><span class="srOnly">닫기</span></button>
		</div>
	</div>
	<!-- // 자동로그아웃 안내 팝업 END -->
</body>
</html>
