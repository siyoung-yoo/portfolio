<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="../../static/css/default.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/common.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/content.css" />
<script src="../../static/js/jquery/jquery-3.7.0.min.js"></script>
<script src="../../static/js/comm/common.js"></script>
<script src="../../static/js/comm/pub_ui.js"></script> <!-- 퍼블만 사용하는 임시 스크립트 -->

<script>
	$(function() {
		fnPopupOpen("#btn01", "#popup01");
		fnPopupOpen("#btn02", "#popup02");
	})
</script>

</head>
<body>
	<div data-include="../layout/skipnavi.html #skipnavi"></div>

	<div id="wrapper">
		<div data-include="../layout/header.html #header"></div>

		<div id="container">

			<div data-include="../layout/sideInfo.html #sideInfo"></div>

			<div class="content" id="bodyContent">

				<nav class="breadcrumbWrap" aria-label="현재 경로">
					<ol class="breadcrumb">
						<li><a href="#0"><i class="icoHome"></i><span class="srOnly">홈</span></a></li>
						<li><a href="#0">메뉴명 1</a></li>
						<li><a href="#0">메뉴명 1-1</a></li>
					</ol>
				</nav>
				<!-- // breadcrumb -->


				<!-- 컨텐츠 START -->
				<div class="contWrap">
					<br><br>
					<h2 class="pageTitle">공통 팝업</h2>
					<br><br>
					<button type="button" class="btnLineGray" id="btn01" data-popupTarget="#popup01">[팝업] 제출서류 일괄 수신</button>
					<br><br><br>
					<button type="button" class="btnLineGray" id="btn02" data-popupTarget="#popup02">[팝업] 다운로드</button>
				</div>
				<!-- // 컨텐츠 END -->

			</div>

			<div data-include="../layout/footer.html #footer"></div>
		</div>
	</div>



	<!-- 제출서류 일괄 수신 팝업 START -->
	<div role="dialog" class="popupWrap sm" id="popup01">
		<div class="popupCont">
			<div class="popupHeader">제출서류 일괄 수신</div>
			<div class="popupBody">
				<div class="boxLineStyle mb30">
					<ul class="listBlock">
						<li>지원자 수 : <span class="textPoint">20명</span></li>
						<li>제출 서류 수 : <span class="textPoint">100건</span></li>
					</ul>
				</div>

				<p class="textPoint pb10">일괄 수신 하시겠습니까?</p>
			</div>
			<div class="popupFooter">
				<button type="button" class="btnLineGray closeBtn">취소</button>
				<button type="button" class="btnBoxPoint" onclick="fnPopupClose('#popup01', '#btn01')">확인</button>
			</div>
			<button type="button" class="btnIconClose closeBtn"><span class="srOnly">닫기</span></button>
		</div>
	</div>
	<!-- // 제출서류 일괄 수신 팝업 END -->



	<!-- 다운로드 팝업 START -->
	<div role="dialog" class="popupWrap sm" id="popup02">
		<div class="popupCont">
			<div class="popupHeader">다운로드</div>

			<div class="popupBody">
				<div class="tac mb30">
					<h3 class="sectionTitle colorPoint">다운로드 하시겠습니까?</h3>
				</div>

				<div class="titleArea">
					<p class="fs14">다운로드 사유</p>
				</div>
				<div class="formText h60">
					<textarea name="" id="" title="다운로드 사유 입력"></textarea>
				</div>
			</div>

			<div class="popupFooter">
				<button type="button" class="btnLineGray closeBtn">취소</button>
				<button type="button" class="btnBoxPoint" onclick="fnPopupClose('#popup02', '#btn02')">확인</button>
			</div>
			<button type="button" class="btnIconClose closeBtn"><span class="srOnly">닫기</span></button>
		</div>
	</div>
	<!-- // 다운로드 팝업 END -->
</body>
</html>
