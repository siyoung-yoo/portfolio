<body>
	<div class="loginWrap">
		<div class="loginCont">
			<div class="contArea">
				<div class="titleArea">
					<h1 class="logo"><span class="srOnly">제출서류 확인 서비스</span></h1>
					<p>로그인을 하시면, 제출서류 확인 서비스를 이용하실 수 있습니다.</p>
				</div>

				<div class="formText">
					<!-- [10/23] label 태그 추가-->
					<label for="form01" class="loginLabel">
						<i class="icoLoginUser"></i>아이디
					</label>
					<!-- [10/23] placeholder 문구 수정 -->
					<input type="text" id="form01" placeholder="아이디를 입력하세요." title="아이디 입력">
				</div>

				<div class="formText pr20">
					<!-- [10/23] label 태그 추가-->
					<label for="form02" class="loginLabel">
						<i class="icoPassword"></i>인증토큰
					</label>
					<input type="text" id="form02" placeholder="ASSIST에서 신규 발급받은 인증토큰값을 입력하세요." title="인증토큰값 입력">

					<div class="tooltipWrap"><!-- fnTooltipToggle() 스크립트 추가 필요 -->
						<button type="button" class="btnTooltip"><span class="srOnly">툴팁 보기</span></button>
						<div class="tooltipCont">
							<div class="ttipTitle">인증토큰이란?</div>
							<div>인증토큰은 사용자 등록과 로그인에 필요한 토큰이며 ASSIST에서 신규로 사용자 등록 및 로그인 시 각각 신규로 발급 받아야 합니다.</div>
						</div>
					</div>
				</div>

				<button type="button" class="btnBoxPoint">로그인</button>

				<div class="flexBetween">
					<div class="formChk">
						<input type="checkbox" id="chk">
						<label for="chk">아이디 저장</label>
					</div>
					<a href="#0" class="btnLinkArrow">사용자 등록</a>
				</div>
			</div>

			<div class="footerArea">
				<p class="logo"><span class="srOnly">한국대학교육협의회 로고</span></p>

					<li>© 2025. KCUE all rights reserved.</li>
				</ul>
			</div>
		</div>
	</div>
