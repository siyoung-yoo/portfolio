<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="../../static/css/default.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/common.css" />
<link rel="stylesheet" type="text/css" href="../../static/css/content.css" />
<script src="../../static/js/jquery/jquery-3.7.0.min.js"></script>
<script src="../../static/js/comm/common.js"></script>
<script src="../../static/js/comm/pub_ui.js"></script> <!-- 퍼블만 사용하는 임시 스크립트 -->

<script>
	$(function() {
		// 툴팁 버튼 기능
		fnTooltipToggle();
	})
</script>
</head>
<body>
	<div class="signUpWrap">
		<ul class="signUpStepList">
			<li>
				<div class="icoArea"></div>
				<p class="txt"><span class="txtStep">STEP 1</span>약관동의</p>
			</li>
			<li class="active">
				<div class="icoArea"></div>
				<p class="txt"><span class="txtStep">STEP 2</span>사용자정보 입력</p>
			</li>
			<li>
				<div class="icoArea"></div>
				<p class="txt"><span class="txtStep">STEP 3</span>사용자등록 완료</p>
			</li>
		</ul>

		<div class="signUpCont">
			<div class="titleArea">
				<h2 class="signUpTitle">최초 사용자 등록</h2>
				<p class="colorGrey">아이디와 비밀번호를 설정해 주십시오.</p>
				<p class="pointMarkText">인증토큰은 <strong class="colorPoint02">[대학입학전형 지원서비스 > 특별전형 서류제출]</strong>에서 정보를 확인하여 입력하여 주십시오.</p>
			</div>

			<div class="boxLineStyle typeForm">
				<p class="mb15">※ 영문/숫자 4자~10자 이내</p>

				<div class="listColumn gap10">
					<div class="divider w100">
						<div class="formText flex1">
							<!-- [10/23] label 태그 추가 -->
							<label for="form01" class="loginLabel">아이디</label>
							<!-- [10/23] placeholder 문구 수정 -->
							<input type="text" id="form01" placeholder="아이디를 입력하세요." title="아이디 입력">
						</div>
						<button type="button" class="btnBoxGray xl">중복확인</button>
					</div>

					<div class="formText">
						<!-- [10/23] label 태그 추가 -->
						<label for="form02" class="loginLabel">이름</label>
						<!-- [10/23] placeholder 문구 수정 -->
						<input type="text" id="form02" placeholder="이름을 입력하세요." title="이름 입력">
					</div>

					<div class="formText pr20">
						<!-- [10/23] label 태그 추가 -->
						<label for="form03" class="loginLabel">인증토큰</label>

						<input type="text" id="form03" placeholder="ASSIST에서 신규 발급받은 인증토큰값을 입력하세요." title="인증토큰값 입력">

						<div class="tooltipWrap"><!-- fnTooltipToggle() 스크립트 추가 필요 -->
							<button type="button" class="btnTooltip"><span class="srOnly">툴팁 보기</span></button>
							<div class="tooltipCont">
								<div class="ttipTitle">인증토큰이란?</div>
								<div>인증토큰은 사용자 등록과 로그인에 필요한 토큰이며 ASSIST에서 신규로 사용자 등록 및 로그인 시 각각 신규로 발급 받아야 합니다.</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="btnArea">
				<!-- [10/23] 버튼 추가 -->
				<button type="button" class="btnLineGray lg">로그인 화면으로 가기</button>
				<button type="button" class="btnBoxPoint lg">사용자 등록</button>
			</div>
		</div>
	</div>
</body>
</html>
