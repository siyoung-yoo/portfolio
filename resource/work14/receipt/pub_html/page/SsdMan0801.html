<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="../../static/css/default.css" />

<script src="../../static/js/jquery/jquery-3.7.0.min.js"></script>

<script>
	$(function() {

	})
</script>

</head>
<body>
	<div data-include="../layout/skipnavi.html #skipnavi"></div>

	<div id="wrapper">
		<div data-include="../layout/header.html #header"></div>

		<div id="container">

			<div data-include="../layout/sideInfo.html #sideInfo"></div>

			<div class="content" id="bodyContent">

				<nav class="breadcrumbWrap" aria-label="현재 경로">
					<ol class="breadcrumb">
						<li><a href="#0"><i class="icoHome"></i><span class="srOnly">홈</span></a></li>
						<li><a href="#0">메뉴명 1</a></li>

				</nav>

				<!-- 컨텐츠 START -->
				<div class="contWrap">
					<br><br>
					<button type="button" class="btnBoxGray lg" id="btn01" data-popupTarget="#popup01">[팝업] 배포공지사항 상세</button>

				<!-- // 컨텐츠 END -->

			</div>

			<div data-include="../layout/footer.html #footer"></div>

	<div role="dialog" class="popupWrap" id="popup01">
		<div class="popupCont">
			<div class="popupHeader"></div>
			<div class="popupBody">
				<div class="tableWrap">
					<table class="tableRow">
						<caption>배포 공지사항 상세</caption>
						<colgroup>
							<col style="width: 120px">
							<col style="width: auto">
							<col style="width: 120px">
							<col style="width: auto">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">배포버전</th>
								<td>1.2</td>
								<th scope="row">배포 완료 여부 </th>
								<td>완료</td>
							</tr>
							<tr>
								<th scope="row">배포자</th>
								<td>수퍼관리자</td>
								<th scope="row">배포일자</th>
								<td>2025-09-01</td>
							</tr>
							<tr>
								<th scope="row">등록자</th>

								<th scope="row">등록일자</th>
								<td>2025-08-25</td>
							</tr>
							<tr>
								<th scope="row">제목</th>
								<td colspan="3">개선사항 배포</td>
							</tr>
							<tr class="h300">
								<th scope="row">내용</th>
								<td colspan="3" class="vat">
									배포 내역
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="popupFooter">
				<button type="button" class="btnLineGray closeBtn">닫기</button>
			</div>
			<button type="button" class="btnIconClose closeBtn"><span class="srOnly">닫기</span></button>
		</div>
	</div>
	<!-- // 배포 공지사항 팝업 END -->
</body>
</html>
