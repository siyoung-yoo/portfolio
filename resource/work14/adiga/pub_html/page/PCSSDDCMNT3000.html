<body>

	<div id="popupName" class="modPopup on"> <!-- class - on : 팝업오픈 -->

		<div class="popupArea popup1Cont lgPop"><!-- 팝업 사이즈 컨트롤 : lgPop - 대 / mdPop - 중 / smPop - 소-->
			<div class="popupInMotion">
				<div class="popupContainer">
					<div class="popupContArea">
						<div class="popTitleBox">
							<h3 class="popTitle">발급 안내</h3>
							<button type="button" class="popCloseBtn" onclick="closePopup('popupName');">

							</button>
						</div>

						<div class="popCont typeSsd">
							<div class="scroll">

								<!-- p태그 삭제 후 사용해주세요 -->
								<p style="text-align: center; padding: 200px 0; background: #f0f0f0;">발급 안내 영역 입니다.</p>

							</div>
						</div>

						<div class="popBtm">
							<button type="button" class="btnCTA _confirm" onclick="closePopup('popupName');">확인</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
