	<div data-include="../layout/skipnavi.html #skipnavi"></div>

						<div class="cptFilDropdown">

									<a href="#0" class="filDropdownBtn">분류</a>
								</div>
								<a href="#0" class="filDropdownBtn"><i class="icon _arrow"></i><span class="hidden">열기</span></a>
							</div>
							<ul class="filDropdownList rdoType">
								<li>
									<input type="radio" name="radioA" id="radioA01" checked>
									<label class="body1 reg" for="radioA01">전체</label>
								</li>
								<li>
									<input type="radio" name="radioA" id="radioA02">

								</li>
							</ul>
						</div>

						<div class="cptSearchLine"></div> -->

						<div class="cptSrcFilter">
							<div class="comSelect tbType">
								<button type="button" class="selCustBtn">제목</button>
								<div class="optArea">
									<div class="optInner">
										<span class="divLine"></span>
										<ul>
											<li><a href="#0">제목</a></li>
											<li><a href="#0">내용</a></li>
											<li><a href="#0">작성자</a></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="cptSearchIpt">

									<a href="#0" class="schBtn">검색</a>
								</div>
							</div>
						</div>

						<div class="cptSearchLine"></div>

						<button type="button" class="btnCon _strokeGreen betweenIcon">
							<span>특별전형 지원현황</span><i class="ico _quickGo"></i>
						</button>
					</div>
				</div>
				<!-- // .ltCont -->

				<div class="rtCont">

								<div class="optArea">
									<div class="optInner">
										<span class="divLine"></span>
										<input type="hidden" th:field="*{pagination.cntPerPage}" class="cntPerPage"/>
										<ul>
											<li><a href="javascript:void(0)">15개씩 보기</a></li>
											<li><a href="javascript:void(0)">30개씩 보기</a></li>

							</div>

								<col style="width: 100px">
								<col style="width: auto">
								<col style="width: 150px">
								<col style="width: 110px">
								<col style="width: 100px">
								<col style="width: 100px">
							</colgroup>
							<thead>
							<tr>
								<th scope="col">분류</th>
								<th scope="col">제목</th>
								<th scope="col">등록자</th>
								<th scope="col">등록일</th>
								<th scope="col">조회</th>
								<th scope="col">열람 여부</th>
							</tr>
							</thead>
							<tbody>
								<!-- <tr class="trNodata">
									<td colspan="6"><div class="noData">조회된 자료가 없습니다.</div></td>
								</tr> -->
								<tr class="trNotice"><!-- [09/30] trNotice 클래스 추가 -->

									<td class="tl"><a href="#0" class="wFull">제목</a></td>
									<td>관리자 관리자 이름</td>
									<td>25.09.11</td>
									<td>9,999,999</td>
									<td>-</td>
								</tr>
								<tr class="trNotice"><!-- [09/30] trNotice 클래스 추가 -->
									<td>일반</td>
									<td class="tl"><a href="#0" class="wFull">제목</a></td>
									<td>관리자</td>
									<td>25.09.11</td>
									<td>9,999,999</td>
									<td>-</td>
								</tr>
							</tbody>
						</table>

						<!-- 페이징 -->
						<div data-include="../layout/pagination.html .cptPaging"></div>
					</div>

			</div>

		<div data-include="../layout/fltMenu.html #fltMenu"></div>
		<div data-include="../layout/footer.html #footer"></div>
