						<div class="popCont typeSsd">
							<p class="mB15">정부24를 통해 지원한 모든 특별전형에 제출해야 할 전자문서를 일괄로 발급 받을 수 있습니다.<br>전자증명서는 행정안정부의 정부 전자문서지갑으로 발급됩니다.</p>

							<div class="boxLineStyle typeScroll">
								<div class="scroll">
									<ul class="flexList">
										<li>
											<span class="badgeGov">정부24</span>

										<li>

										</li>
										<li>
											<span class="badgeGov">정부24</span>

									</ul>
								</div>
							</div>
						</div>

						<div class="popBtm">
							<button type="button" class="btnCTA _cancel" onclick="fnOnEventToggle('#popup05')"><span>취소</span></button>
							<button class="btnCTA _confirm" onclick="fnOnEventToggle('#popup05')">발급받기</button>
