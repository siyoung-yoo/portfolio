	<script>
		//아코디언 열기/닫기
		$('.memberJoinStep01Form .btnToggle').on('click', function () {
			_this = $(this);
			$(this).toggleClass('_close');
			let openToggle = function () {
				_this.find('.hidden').text('닫기').parents('.cptBxGry').removeClass('_close');
			};
			let closeToggle = function () {
				_this.find('.hidden').text('열기').parents('.cptBxGry').addClass('_close');
			};
			$(this).hasClass('_close') ? openToggle() : closeToggle();
		});
	</script>
