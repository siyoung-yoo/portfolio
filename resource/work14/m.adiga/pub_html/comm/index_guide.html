<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML LIST - 제출서류 확인 서비스</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { display: flex; align-items: center; flex-direction: column; width: 100%; height: 100vh; padding: 40vh 0 0; background: #303e49; }
ul { padding: 0 30px; color: #fff; }
li+li { padding-top: 20px; }
</style>
</head>
<body>
	<ul>
		<li>드래그하여 넓이 조정 가능</li>
		<li>현재 해상도 : <span class="chkW">450</span>px<br>
			<small>( 320px 이상 해상도에서 확인해주세요 )</small>
		</li>
		<li>page ID : 좌측 화면에서 바로 확인</li>
		<li>새창 버튼 : 새창으로 확인</li>
	</ul>

	<script>
		window.addEventListener("load", updateWidth);
		window.addEventListener("resize", updateWidth);

		function updateWidth() {
			const chkWEl = document.querySelector(".chkW");
			if (!chkWEl) return;
			chkWEl.textContent = window.innerWidth;
		}
	</script>
</body>
</html>
