<head>

<body>
	<div class="btnWrap" style="padding: 10vh 10%">
		<button type="button" class="btnConfirm" id="btnPopupOpen">팝업 열기</button>
	</div>


	<div id="tempPopupId">

		<!-- 팝업 START -->
		<div class="wrapper _fullPopup onEventNeed">

			<div class="header">
				<div class="headerTitle">
					<h1>전자증명서 발급 신청</h1>
				</div>
				<div class="headerUtil">
					<button type="button" class="btnHeaderClose menuHeader"><span class="hidden">닫기</span></button>
				</div>
			</div>

			<!-- 컨텐츠 영역 START -->
			<div class="container" id="bodyContent">
				<div class="contInner _hasCTA">
					<div class="section">
						<div class="fs14 fcTitle">정부24를 통해 지원한 모든 특별전형에 제출해야 할 전자문서를 일괄로 발급 받을 수 있습니다.

						<div class="boxLineStyle typeDesc _mt24">
							<ul class="flexList">
								<li>
									<span class="badgeGov">정부24</span>
									<span>주민등록표등본</span>
								</li>
								<li>
									<span class="badgeGov">정부24</span>
									<span>차상위 본인부담경감대상자 증명서</span>
								</li>
							</ul>
						</div>
					</div>

					<div class="btnWrap _CTA">
						<button onclick="fnOnEventToggle('#popup04')" type="button" class="btnCancel"><span>취소</span></button>
						<button onclick="fnOnEventToggle('#popup04')" type="button" class="btnConfirm"><span>발급 신청</span></button>
					</div>
				</div>
			</div>
			<!-- // 컨텐츠 영역 END -->

		</div>
		<!-- // 팝업 END -->

	</div>
