<body>
	<div class="wrapper">

		<header class="header">
			<div class="headerTitle">
				<button type="button" class="btnHeaderBack">
					<span class="hidden">이전 화면</span>
				</button>
				<h1><span>약관 동의</span></h1>
			</div>
		</header>


		<!-- 컨텐츠 영역 START -->
		<div class="container" id="bodyContent">
			<div class="contInner _hasCTA" id="dpapAgree02">
				<ul class="joinStepList">
					<li class="active">
						<div class="icoArea"></div>
						<p class="txt">약관동의</p>
					</li>
					<li>
						<div class="icoArea"></div>
						<p class="txt">본인 인증</p>
					</li>
					<li>
						<div class="icoArea"></div>
						<p class="txt">정부 전자문서지갑 신청</p>
					</li>
				</ul>

				<div class="section mbs memJoin01">
					<p class="pageTxt">약관 동의 안내</p>
					<p class="pageDesc descAdd wordKeep">정부 전자문서 지갑 신청을 위해 약관 동의가 필요합니다. 아래 약관 내용을 확인 후 “동의” 해주시면 전자문서 지갑 생성을 진행합니다.</p>

					<div class="agreeAllWrap">
						<div class="frmCheck">
							<input type="checkbox" id="frmCheckAll">
							<label for="frmCheckAll">이용약관에 전체 동의합니다.</label>
						</div>
					</div>

					<div class="agreement ag01">
						<button type="button" class="agmentBtn">
							<div class="frmCheck">
								<input type="checkbox" id="frmCheck01" class="frmCheckClass" required>
								<label for="frmCheck01">이용약관</label>
							</div>
							<span class="foldArrow"></span>
						</button>
						<div class="agmentCont">
							<div class="agmentDesc">약관 내용</div>
						</div>
					</div>

					<div class="agreement ag01">
						<button type="button" class="agmentBtn">
							<div class="frmCheck">
								<input type="checkbox" id="frmCheck02" class="frmCheckClass" required>
								<label for="frmCheck02">회원 개인정보의 수집 및 이용 동의</label>
							</div>
							<span class="foldArrow"></span>
						</button>
						<div class="agmentCont">
							<div class="agmentDesc">약관 내용</div>
						</div>
					</div>

					<div class="agreement ag01">
						<button type="button" class="agmentBtn">
							<div class="frmCheck">
								<input type="checkbox" id="frmCheck03" class="frmCheckClass" required>
								<label for="frmCheck03">개인정보의 취급위탁에 대한 안내</label>
							</div>
							<span class="foldArrow"></span>
						</button>
						<div class="agmentCont">
							<div class="agmentDesc">약관 내용</div>
						</div>
					</div>

					<div class="agreement ag01">
						<button type="button" class="agmentBtn">
							<div class="frmCheck">
								<input type="checkbox" id="frmCheck04" class="frmCheckClass" required>
								<label for="frmCheck04">개인정보의 제3자 제공에 대한 안내</label>
							</div>
							<span class="foldArrow"></span>
						</button>
						<div class="agmentCont">
							<div class="agmentDesc">약관 내용</div>
						</div>
					</div>
				</div>

				<!-- 하단 고정 푸터 -->
				<div class="btnWrap _CTA">
					<button type="button" class="btnStroke"><span>이전</span></button>
					<button type="button" class="btnConfirm"><span>다음</span></button>
				</div>
			</div>
		</div>
