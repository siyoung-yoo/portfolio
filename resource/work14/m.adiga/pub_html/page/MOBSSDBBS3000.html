<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!-- css -->
<link rel="stylesheet" href="../../static/css/default.css" />
<link rel="stylesheet" href="../../static/css/common.css" />
<link rel="stylesheet" href="../../static/css/sub.css" />
<link rel="stylesheet" href="../../static/css/main.css" />
<link rel="stylesheet" href="../../static/css/sub05.css" />
<!-- Jquery -->
<script type="text/javascript" src="../../static/js/jquery/jquery-3.7.0.min.js"></script>
<script type="text/javascript" src="../../static/js/comm/common.js"></script>
<script type="text/javascript" src="../../static/js/comm/pub_ui.js"></script>

<script>
	$(document).on("click", "._fullPopup .btnWrap._CTA button, #btnPopupOpen", function() {
		fnOnEventToggle('#tempPopupId')
	})

	$(document).on("click", ".ellipsisToggle", function () {
		$(this).toggleClass("show");
	})
</script>
</head>
<body>
	<div class="btnWrap" style="padding: 10vh 10%">
		<button type="button" class="btnConfirm" id="btnPopupOpen">팝업 열기</button>
	</div>


	<div id="tempPopupId">

		<!-- 팝업 START -->
		<div class="wrapper _fullPopup onEventNeed">

			<div class="header">
				<div class="headerTitle">
					<h1>서류제출 문의하기</h1>
				</div>
				<div class="headerUtil">
					<button type="button" class="btnHeaderClose menuHeader"><span class="hidden">닫기</span></button>
				</div>
			</div>

			<!-- 컨텐츠 영역 START -->
			<div class="container" id="bodyContent">
				<div class="contInner _hasCTA onlineConseForm">
					<div class="section">
						<p class="fs14 fcTitle _mb24">특별전형 서류제출에 어려움이나 도움이 필요하신가요?<br>문의사항을 남겨 주시면 대학 담당자가 도움을 드립니다.</p>

						<div class="formRow2">
							<div class="h4">대학명</div>
							<div class="formElem">
								<div class="fakeInput readonly">한국대학교</div>
							</div>
						</div>

						<div class="formRow2">
							<div class="h4">지원 정보</div>
							<div class="formElem">
								<div class="fakeInput readonly">정시/한국대학교/농어촌전형/금융빅테이터학부<br>기회균형과(교과) > 정원외 농어촌학생 특별전형(교과) > 6년간 농어촌지역 또는 도서벽지 지역 거주</div>
							</div>
						</div>

						<div class="formRow2">
							<div class="h4">문의 제목</div>
							<div class="formElem">
								<input type="text" placeholder="제목을 입력해 주세요." title="제목 입력">
							</div>
						</div>

						<div class="formRow2">
							<div class="h4">문의 내용</div>
							<div class="formElem">
								<textarea class="privateField" placeholder="내용을 입력해 주세요." title="내용 입력"></textarea>
							</div>
						</div>
					</div>

					<div class="btnWrap _CTA">
						<button type="button" onclick="fnOnEventToggle('#popup03')" class="btnCancel"><span>취소</span></button>
						<button type="button" onclick="fnOnEventToggle('#popup03')" class="btnConfirm"><span>문의사항 등록</span></button>
					</div>
				</div>
			</div>
			<!-- // 컨텐츠 영역 END -->

		</div>
		<!-- // 팝업 END -->

	</div>

</body>
</html>
